<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадки</title>
    <link rel="stylesheet" href="main.css">
    <script src="test.js"></script>
    <script type="text/javascript">
        var score = 0;

        function checkAnswer(inputId, answers) {
            var answer = document.getElementById(inputId).value;

            for(var i=0; i<answer.length; i++){
                if (answer.toLowerCase() == answers[i])
                    score++;
                break;
            }
        }

        function checkAnswers(){
            checkAnswer("userAnswer1", ["сон","сноведение"]);
            checkAnswer("userAnswer2", ["морской"]);
            checkAnswer("userAnswer3", ["шахматный"]);
            alert("Вы ответили правильно на " + score + " вопросов");
        }
    </script>
</head>
<body">
    <div class="header">
        <a href="index.html">Главная</a>
        <a href="puzzle.html">Загадки</a>
        <a href="guess.html">Угадайка</a>
        <a href="generator.html">Генератор случайных паролев</a>
    </div>
    <div class="content">
        <div class="center">
            <h1>Игра в загадки</h1>

            <div class="box">
                <p>Что можно увидеть с закрытыми глазами?</p>
                <input type="text" id="userAnswer1">

                <p>Какой болезнью никто не болеет на суше?</p>
                <input type="text" id="userAnswer2">

                <p>Какой конь не ест овес?</p>
                <input type="text" id="userAnswer3">
                <br>
                <a href="#" onclick="checkAnswers()">Ответить</a>
            </div>
        </div>

    </div>
    <div class="footer">
        Copyright &copy; Orlfi
    </div>
    <button onClick="testClick()">Test</button>

    </body>

</html>
